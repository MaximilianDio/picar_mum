p_gain: 200.0 # proportional gain of the controller
weight_distance: 1.0 # should not be modified unless angle is computed
weight_angle: 0.0 # has no effect in initial version, since angle is not computed
distance_desired: 0.0 # use this to follow the lane with an offset
angle_desired: 0.0 # has no effect in initial version, since angle is not computed
velocity_desired: 0.0

